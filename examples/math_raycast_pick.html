<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - 3dtiles</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
	<div id="info">
		<a href="" target="_blank">t3d 3dtiles</a> - Raycasting for picking<br/>
		The resource 'ayutthaya' is sourced from <a href="https://ebeaufay.github.io/ThreedTilesViewer.github.io/" target="_blank">jdultra.com</a>
	</div>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./node_modules/es-module-shims/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "./node_modules/t3d/build/t3d.module.js",
                "t3d/addons/": "./node_modules/t3d/examples/jsm/",
				"tweakpane": "./node_modules/tweakpane/dist/tweakpane.js",
				"@tweakpane/plugin-essentials": "./node_modules/@tweakpane/plugin-essentials/dist/tweakpane-plugin-essentials.js",
				"t3d-3dtiles": "../build/t3d.3dtiles.module.js"
            }
        }
    </script>

	<script type="module">
		import * as t3d from 't3d';
		import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
		import { ForwardRenderer } from 't3d/addons/render/ForwardRenderer.js';
		import { DRACOLoader } from 't3d/addons/loaders/DRACOLoader.js';
		import { Raycaster } from 't3d/addons/Raycaster.js';

		import { TilesRenderer, ReorientationPlugin, DebugTilesPlugin, TilesFadePlugin } from 't3d-3dtiles';

		import { Pane } from 'tweakpane';
		import * as EssentialsPlugin from '@tweakpane/plugin-essentials';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width * window.devicePixelRatio;
		canvas.height = height * window.devicePixelRatio;
		canvas.style.width = width + 'px';
		canvas.style.height = height + 'px';
		document.body.appendChild(canvas);

		const forwardRenderer = new ForwardRenderer(canvas);
		forwardRenderer.setClearColor(0.6, 0.7, 0.8, 1);

		const scene = new t3d.Scene();

		const ambientLight = new t3d.AmbientLight(0xffffff, 0.2);
		scene.add(ambientLight);

		const directionalLight = new t3d.DirectionalLight(0xffffff, 0.8);
		directionalLight.position.set(20, 30, 40);
		directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
		scene.add(directionalLight);

		const camera = new t3d.Camera();
		camera.outputEncoding = t3d.TEXEL_ENCODING_TYPE.SRGB;
		camera.position.set(120, 80, 120);
		camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 10000);
		scene.add(camera);

		const controller = new OrbitControls(camera, canvas);
		controller.enablePan = true;
		controller.minDistance = 1;
		controller.maxDistance = 10000;

		// Create 3D tiles

		const tiles = new TilesRenderer('https://storage.googleapis.com/ogc-3d-tiles/ayutthaya/tiledWithSkirts/tileset.json');
		scene.add(tiles.group);

		const dracoLoader = new DRACOLoader();
		dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.4.3/');
		tiles.setDRACOLoader(dracoLoader);
		
		tiles.addCamera(camera);
		tiles.setResolution(width * window.devicePixelRatio, height * window.devicePixelRatio);

		tiles.registerPlugin(new ReorientationPlugin());
		tiles.registerPlugin(new DebugTilesPlugin());
		tiles.registerPlugin(new TilesFadePlugin());

		// Ray casting

		const raycaster = new Raycaster();
		const mouse = new t3d.Vector2();
		const rayIntersection = createRayIntersection();

		function onMouseDown() {
			if (currentIntersect) {
				const tile = currentIntersect.tile;
				console.log({
					distanceToCamera: tile.__distanceFromCamera,
					geometricError: tile.geometricError,
					screenSpaceError: tile.__error,
					depth: tile.__depth,
					isLeaf: tile.__isLeaf
				});
			}
		}

		canvas.addEventListener('mousedown', onMouseDown, false);

		function onMouseMove(e) {
			const bounds = this.getBoundingClientRect();
			mouse.x = e.clientX - bounds.x;
			mouse.y = e.clientY - bounds.y;
			mouse.x = (mouse.x / bounds.width) * 2 - 1;
			mouse.y = -(mouse.y / bounds.height) * 2 + 1;
		}

		canvas.addEventListener('mousemove', onMouseMove, false);

		let currentIntersect;
		const intersects = [];
		const normal = new t3d.Vector3();
		const up = new t3d.Vector3(0, 1, 0);
		const raycastParams = { onlyFirstHit: true };

		function distanceSort(a, b) {
			return a.distance - b.distance;
		}

		let timing = 0;
		function raycast() {
			if (new Date().getTime() - timing < 33) return;
			timing = new Date().getTime();

			if (!tiles.root) return;
			raycaster.setFromCamera(mouse, camera);
		
			if (raycastParams.onlyFirstHit) {
				currentIntersect = tiles.raycastFirst(raycaster.ray, intersects);
			} else {
				intersects.length = 0;
				tiles.raycast(raycaster.ray, intersects);
				intersects.sort(distanceSort);
				currentIntersect = intersects[0];
			}
		
			if (currentIntersect) {
				rayIntersection.visible = true;
				rayIntersection.position.copy(currentIntersect.point);

				if (currentIntersect.face) {
					normal.copy(currentIntersect.face.normal)
						.transformDirection(currentIntersect.object.worldMatrix);
					rayIntersection.lookAt(normal.add(rayIntersection.position), up);
				}

				const dist = camera.position.distanceTo(rayIntersection.position);
				rayIntersection.scale.set(dist / 150, dist / 150, dist / 150);
			} else {
				rayIntersection.visible = false;
			}
		}

		function createRayIntersection() {
			const rayIntersect = new t3d.Object3D();
			scene.add(rayIntersect);
			rayIntersect.visible = false;

			const rayIntersectMat = new t3d.BasicMaterial();
			rayIntersectMat.diffuse.setHex(0xe91e63);
		
			const rayMesh = new t3d.Mesh(new t3d.CylinderGeometry(0.25, 0.25, 4), rayIntersectMat);
			rayMesh.euler.x = Math.PI / 2;
			rayMesh.position.z += 3;
			rayIntersect.add(rayMesh);

			const rayRing = new t3d.Mesh(new t3d.SphereGeometry(1), rayIntersectMat);
			rayIntersect.add(rayRing);

			return rayIntersect;
		}

		// GUI

		const pane = new Pane();
		pane.registerPlugin(EssentialsPlugin);

		pane.addBinding(raycastParams, 'onlyFirstHit', {
			label: 'Only First Hit'
		});

		const optionsFolder = pane.addFolder({ title: 'Tiles Options', expanded: false });
		optionsFolder.addBinding(tiles, 'errorTarget', { label: 'Error Target', min: 0, step: 1 });

		const debugFolder = pane.addFolder({ title: 'Tiles Debug', expanded: false });
		const debugTilesPlugin = tiles.getPluginByName('DEBUG_TILES_PLUGIN');
		debugFolder.addBinding(debugTilesPlugin, 'displayBoxBounds', { label: 'Display Box Bounds' });

		const monitorFolder = pane.addFolder({ title: 'Tiles Monitor', expanded: true });
		const monitorOptions = { readonly: true, format: v => v.toFixed(0) };
		monitorFolder.addBinding(tiles.stats, 'downloading', monitorOptions);
		monitorFolder.addBinding(tiles.stats, 'parsing', monitorOptions);
		monitorFolder.addBinding(tiles.stats, 'visible', monitorOptions);

		const fpsGraph = monitorFolder.addBlade({
			view: 'fpsgraph',
			label: 'FPS',
			rows: 2
		});

		//

		function loop(count) {
			requestAnimationFrame(loop);

			fpsGraph.begin();

			controller.update();

			tiles.update();

			raycast();

			forwardRenderer.render(scene, camera);

			fpsGraph.end();
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 10000);

			forwardRenderer.backRenderTarget.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);
			tiles.setResolution(width * window.devicePixelRatio, height * window.devicePixelRatio);

			canvas.style.width = width + 'px';
			canvas.style.height = height + 'px';
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>
</html>
