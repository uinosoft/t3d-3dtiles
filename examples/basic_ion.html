<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - 3dtiles</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
	<div id="info">
		<a href="" target="_blank">t3d 3dtiles</a> - 
		<a target="_blank" href="https://cesium.com/platform/cesium-ion/">Cesium Ion</a> Demo
	</div>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./node_modules/es-module-shims/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "./node_modules/t3d/build/t3d.module.js",
                "t3d/addons/": "./node_modules/t3d/examples/jsm/",
				"ktx-parse": "./node_modules/ktx-parse/dist/ktx-parse.esm.js",
				"tweakpane": "./node_modules/tweakpane/dist/tweakpane.js",
				"zstddec": "./node_modules/zstddec/dist/zstddec.esm.js",
				"t3d-3dtiles": "../build/t3d.3dtiles.module.js"
            }
        }
    </script>

	<script type="module">
		import * as t3d from 't3d';
		import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
		import { ForwardRenderer } from 't3d/addons/render/ForwardRenderer.js';
		import { DRACOLoader } from 't3d/addons/loaders/DRACOLoader.js';
		import { KTX2Loader } from 't3d/addons/loaders/KTX2Loader.js';
		import { Tiles3D, CesiumIonAuthPlugin, ReorientationPlugin, DebugTilesPlugin } from 't3d-3dtiles';
		import ionAccessToken from './ionAccessToken.js';
		import { Pane } from 'tweakpane';
		import * as KTXParse from 'ktx-parse';
		import { ZSTDDecoder } from 'zstddec';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width * window.devicePixelRatio;
		canvas.height = height * window.devicePixelRatio;
		canvas.style.width = width + 'px';
		canvas.style.height = height + 'px';
		document.body.appendChild(canvas);

		const forwardRenderer = new ForwardRenderer(canvas);
		forwardRenderer.setClearColor(0.6, 0.7, 0.8, 1);

		const scene = new t3d.Scene();

		const ambientLight = new t3d.AmbientLight(0xffffff, 0.2);
		scene.add(ambientLight);

		const directionalLight = new t3d.DirectionalLight(0xffffff, 0.8);
		directionalLight.position.set(20, 30, 40);
		directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
		scene.add(directionalLight);

		const camera = new t3d.Camera();
		camera.outputEncoding = t3d.TEXEL_ENCODING_TYPE.SRGB;
		camera.position.set(800, 300, 800);
		camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 10000);
		scene.add(camera);

		const controller = new OrbitControls(camera, canvas);
		controller.enablePan = true;
		controller.minDistance = 100;
		controller.maxDistance = 10000;

		// Create 3D tiles

		const ionParams = { ionAssetId: '354759', ionAccessToken };
		let tiles3D;

		async function fetchIonAsset(ionAssetId, ionAccessToken) {
			tiles3D = new Tiles3D();
			scene.add(tiles3D);

			tiles3D.registerPlugin(new CesiumIonAuthPlugin({
				apiToken: ionAccessToken,
				assetId: ionAssetId
			}));
			tiles3D.registerPlugin(new ReorientationPlugin());
			tiles3D.registerPlugin(new DebugTilesPlugin());

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.4.3/');
			tiles3D.setDRACOLoader(dracoLoader);

			const zstdDecoder = new ZSTDDecoder().init();
			KTX2Loader.setKTXParser(KTXParse).setZSTDDecoder(zstdDecoder);
			const ktx2Loader = new KTX2Loader()
				.setTranscoderPath('./libs/basis/')
				.detectSupport(forwardRenderer);
			tiles3D.setKTX2Loader(ktx2Loader);
		
			tiles3D.addCamera(camera);
			tiles3D.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);

			optionsFolder = pane.addFolder({ title: 'Tiles Options', expanded: false });
			optionsFolder.addBinding(tiles3D, 'errorTarget', { label: 'Error Target', min: 0, step: 1 });

			debugFolder = pane.addFolder({ title: 'Tiles Debug', expanded: false });
			const debugTilesPlugin = tiles3D.getPluginByName('DEBUG_TILES_PLUGIN');
			debugFolder.addBinding(debugTilesPlugin, 'displayBoxBounds', { label: 'Display Box Bounds' });
			debugFolder.addBinding(debugTilesPlugin, 'displaySphereBounds', { label: 'Display Sphere Bounds' });
			debugFolder.addBinding(debugTilesPlugin, 'colorMode', {
				label: 'Color Mode',
				options: DebugTilesPlugin.ColorModes
			});

			monitorFolder = pane.addFolder({ title: 'Tiles Monitor', expanded: true });
			monitorFolder.addBinding(tiles3D.stats, 'downloading', {
				readonly: true,
				view: 'graph',
				min: 0,
				max: 200,
				step: 1,
				label: 'Downloading'
			});
			monitorFolder.addBinding(tiles3D.stats, 'parsing', {
				readonly: true,
				view: 'graph',
				min: 0,
				max: 200,
				step: 1,
				label: 'Parsing'
			});
			monitorFolder.addBinding(tiles3D.stats, 'visible', {
				readonly: true,
				view: 'graph',
				min: 0,
				max: 200,
				step: 1,
				label: 'Visible'
			});
		}

		function destroyTiles3D() {
			if (tiles3D) {
				scene.remove(tiles3D);
				tiles3D.dispose();
				tiles3D = null;
			}
			if (optionsFolder) {
				optionsFolder.dispose();
			}
			if (debugFolder) {
				debugFolder.dispose();
				debugFolder = null;
			}
			if (monitorFolder) {
				monitorFolder.dispose();
				monitorFolder = null;
			}
		}

		// GUI

		const pane = new Pane();

		const assetFolder = pane.addFolder({ title: 'Ion Asset', expanded: true });
		assetFolder.addBinding(ionParams, 'ionAssetId', { label: 'ID' });
		assetFolder.addBinding(ionParams, 'ionAccessToken', { label: 'Token' });
		assetFolder.addButton({
			title: 'Reload Asset'
		}).on('click', () => {
			destroyTiles3D();
			fetchIonAsset(ionParams.ionAssetId, ionParams.ionAccessToken);
		});

		let optionsFolder, debugFolder, monitorFolder;

		//

		fetchIonAsset(ionParams.ionAssetId, ionParams.ionAccessToken);

		function loop(count) {
			requestAnimationFrame(loop);

			controller.update();

			if (tiles3D) {
				tiles3D.update();
			}

			forwardRenderer.render(scene, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 10000);

			forwardRenderer.backRenderTarget.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);

			if (tiles3D) {
				tiles3D.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);
			}

			canvas.style.width = width + 'px';
			canvas.style.height = height + 'px';
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>
</html>
