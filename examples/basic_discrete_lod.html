<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - 3dtiles</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
	<div id="info">
		<a href="" target="_blank">t3d</a> - Tileset With Discrete LOD<br/>
		The resource 'TilesetWithDiscreteLOD' is sourced from <a href="https://github.com/CesiumGS/3d-tiles-samples" target="_blank">CesiumGS/3d-tiles-samples</a>
		<div id="stats_container"></div>
	</div>

	<script src="./libs/nanobar.min.js"></script>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./libs/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "./libs/t3d/build/t3d.module.js",
                "t3d/addons/": "./libs/t3d/examples/jsm/",
				"t3d-3dtiles": "../build/t3d.3dtiles.module.js"
            }
        }
    </script>

	<script type="module">
		import * as t3d from 't3d';
		import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
		import { ForwardRenderer } from 't3d/addons/render/ForwardRenderer.js';
		import { DRACOLoader } from 't3d/addons/loaders/DRACOLoader.js';

		import { Tiles3D, ReorientationPlugin, DebugTilesPlugin } from 't3d-3dtiles';

		import { GUI } from './libs/lil-gui.esm.min.js';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width * window.devicePixelRatio;
		canvas.height = height * window.devicePixelRatio;
		canvas.style.width = width + 'px';
		canvas.style.height = height + 'px';
		document.body.appendChild(canvas);

		const forwardRenderer = new ForwardRenderer(canvas);
		forwardRenderer.setClearColor(0.6, 0.7, 0.8, 1);

		const scene = new t3d.Scene();

		const ambientLight = new t3d.AmbientLight(0xffffff, 0.3);
		scene.add(ambientLight);

		const directionalLight = new t3d.DirectionalLight(0xffffff, 0.8);
		directionalLight.position.set(20, 30, 40);
		directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
		scene.add(directionalLight);

		const camera = new t3d.Camera();
		camera.outputEncoding = t3d.TEXEL_ENCODING_TYPE.SRGB;
		camera.position.set(1000, 1000, 3000);
		camera.setPerspective(45 / 180 * Math.PI, width / height, 100, 100000);
		scene.add(camera);

		const controller = new OrbitControls(camera, canvas);
		controller.enablePan = true;
		controller.minDistance = 500;
		controller.maxDistance = 100000;

		// Create 3D tiles

		const tiles3D = new Tiles3D('https://raw.githubusercontent.com/CesiumGS/3d-tiles-samples/main/1.0/TilesetWithDiscreteLOD/tileset.json');
		scene.add(tiles3D);

		tiles3D.registerPlugin(new ReorientationPlugin());
		tiles3D.registerPlugin(new DebugTilesPlugin({
			displayBoxBounds: true
		}));

		const dracoLoader = new DRACOLoader();
		dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.4.3/');
		tiles3D.setDRACOLoader(dracoLoader);
		
		tiles3D.addCamera(camera);
		tiles3D.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);

		// GUI

		const gui = new GUI();

		const tileOptions = gui.addFolder('Tiles Options');
		tileOptions.add(tiles3D, 'errorTarget', 0, 100, 1);
		tileOptions.open();

		const debugTilesPlugin = tiles3D.getPluginByName('DEBUG_TILES_PLUGIN');

		const debugFolder = gui.addFolder('Tiles Debug');
		debugFolder.add(debugTilesPlugin, 'displayBoxBounds');
		debugFolder.add(debugTilesPlugin, 'displaySphereBounds');
		debugFolder.add(debugTilesPlugin, 'colorMode', DebugTilesPlugin.ColorModes);

		const statsContainer = document.getElementById('stats_container');

		//

		function loop(count) {
			requestAnimationFrame(loop);

			controller.update();

			tiles3D.update();

			const str = `Downloading: ${tiles3D.stats.downloading} Parsing: ${tiles3D.stats.parsing} Visible: ${tiles3D.children.length - 1}`;
			if (statsContainer.innerHTML !== str) {
				statsContainer.innerHTML = str;
			}

			forwardRenderer.render(scene, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 100, 100000);

			forwardRenderer.backRenderTarget.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);
			tiles3D.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);

			canvas.style.width = width + 'px';
			canvas.style.height = height + 'px';
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>
</html>
