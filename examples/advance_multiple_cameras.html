<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - 3dtiles</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
	<div id="info">
		<a href="" target="_blank">t3d 3dtiles</a> - Multiple Cameras Test<br/>
		The resource 'Curiosity Dingo Gap' is sourced from <a href="https://github.com/NASA-AMMOS/3DTilesSampleData/tree/master/msl-dingo-gap" target="_blank">NASA-AMMOS/3DTilesSampleData</a>
	</div>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./node_modules/es-module-shims/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "./node_modules/t3d/build/t3d.module.js",
                "t3d/addons/": "./node_modules/t3d/examples/jsm/",
				"tweakpane": "./node_modules/tweakpane/dist/tweakpane.js",
				"t3d-3dtiles": "../build/t3d.3dtiles.module.js"
            }
        }
    </script>

	<script type="module">
		import * as t3d from 't3d';
		import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
		import { ForwardRenderer } from 't3d/addons/render/ForwardRenderer.js';
		import { CameraHelper } from 't3d/addons/objects/CameraHelper.js';
		import { TilesRenderer, ReorientationPlugin, DebugTilesPlugin } from 't3d-3dtiles';
		import { Pane } from 'tweakpane';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width * window.devicePixelRatio;
		canvas.height = height * window.devicePixelRatio;
		canvas.style.width = width + 'px';
		canvas.style.height = height + 'px';
		document.body.appendChild(canvas);

		const forwardRenderer = new ForwardRenderer(canvas);
		forwardRenderer.screenRenderTarget.setColorClearValue(0.6, 0.7, 0.8, 1);

		const scene = new t3d.Scene();

		const ambientLight = new t3d.AmbientLight(0xffffff, 0.2);
		scene.add(ambientLight);

		const directionalLight = new t3d.DirectionalLight(0xffffff, 0.8);
		directionalLight.position.set(20, 30, 40);
		directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
		scene.add(directionalLight);

		const cameras = [
			new t3d.Vector3(80, 30, 80),
			new t3d.Vector3(50, 200, 300),
			new t3d.Vector3(80, 30, -80)
		].map(position => {
			const camera = new t3d.Camera();
			camera.outputEncoding = t3d.TEXEL_ENCODING_TYPE.SRGB;
			camera.position.copy(position);
			camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
			scene.add(camera);

			const helper = new CameraHelper(camera);
			helper.visible = false;
			camera.add(helper);

			const controller = new OrbitControls(camera, canvas);
			controller.enablePan = true;
			controller.minDistance = 1;
			controller.maxDistance = 1000;
			controller.enabled = false;

			return { camera, controller, helper };
		});

		// Create 3D tiles

		const tiles = new TilesRenderer('https://raw.githubusercontent.com/NASA-AMMOS/3DTilesSampleData/master/msl-dingo-gap/0528_0260184_to_s64o256_colorize/scene-tileset.json');
		scene.add(tiles.group);

		tiles.registerPlugin(new ReorientationPlugin({ up: '-z' }));
		tiles.registerPlugin(new DebugTilesPlugin());
		
		tiles.setResolution(width * window.devicePixelRatio, height * window.devicePixelRatio);

		// GUI

		const params = { camera1: true, camera2: false, camera3: false, mainCamera: 0, miniCamera: 1 };
		const cameraOptions = { Camera1: 0, Camera2: 1, Camera3: 2 };

		function setMainCamera(value) {
			cameras.forEach((camera, index) => {
				camera.controller.enabled = index === params.mainCamera;
			});
		}

		setMainCamera(params.mainCamera);
		tiles.addCamera(cameras[0].camera);

		const pane = new Pane();

		const viewsFolder = pane.addFolder({ title: 'Views' });
		viewsFolder.addBinding(params, 'mainCamera', {
			options: cameraOptions,
			label: 'Main Camera'
		}).on('change', ({ value }) => setMainCamera(value));
		viewsFolder.addBinding(params, 'miniCamera', {
			options: cameraOptions,
			label: 'Mini Camera'
		});

		const activityFolder = pane.addFolder({ title: 'Activation' });
		for (let i = 0; i < 3; i++) {
			activityFolder.addBinding(params, `camera${i + 1}`, { label: `Camera ${i + 1}` }).on('change', ({ value }) => {
				if (value) {
					tiles.addCamera(cameras[i].camera);
				} else {
					tiles.removeCamera(cameras[i].camera);
				}
			});
		}

		const debugFolder = pane.addFolder({ title: 'Tiles Debug', expanded: false });
		const debugTilesPlugin = tiles.getPluginByName('DEBUG_TILES_PLUGIN');
		debugFolder.addBinding(debugTilesPlugin, 'displayBoxBounds', { label: 'Display Box Bounds' });
		debugFolder.addBinding(debugTilesPlugin, 'colorMode', {
			label: 'Color Mode',
			options: DebugTilesPlugin.ColorModes
		});

		const monitorFolder = pane.addFolder({ title: 'Tiles Monitor', expanded: true });
		const monitorOptions = { readonly: true, format: v => v.toFixed(0) };
		monitorFolder.addBinding(tiles.stats, 'downloading', monitorOptions);
		monitorFolder.addBinding(tiles.stats, 'parsing', monitorOptions);
		monitorFolder.addBinding(tiles.stats, 'visible', monitorOptions);

		//

		function loop(count) {
			requestAnimationFrame(loop);

			cameras.forEach(camera => camera.controller.update());

			tiles.update();

			cameras.forEach((camera, i) => camera.helper.visible = i !== params.mainCamera && params[`camera${i + 1}`]);
			cameras[params.mainCamera].camera.rect.set(0, 0, 1, 1);
			forwardRenderer.screenRenderTarget.setClear(true, true, true);
			forwardRenderer.render(scene, cameras[params.mainCamera].camera);

			cameras.forEach((camera, i) => camera.helper.visible = i !== params.miniCamera && params[`camera${i + 1}`]);
			cameras[params.miniCamera].camera.rect.set(0, 0, 0.25, 0.25);
			forwardRenderer.screenRenderTarget.setClear(false, true, true);
			forwardRenderer.render(scene, cameras[params.miniCamera].camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			cameras.forEach(camera => {
				camera.camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
				camera.helper.update();
			});

			forwardRenderer.screenRenderTarget.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);
			tiles.setResolution(width * window.devicePixelRatio, height * window.devicePixelRatio);

			canvas.style.width = width + 'px';
			canvas.style.height = height + 'px';
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>
</html>
