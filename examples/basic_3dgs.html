<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - 3dtiles</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
	<div id="info">
		<a href="" target="_blank">t3d 3DGS</a> - Tileset With Discrete LOD<br/>
	</div>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./node_modules/es-module-shims/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "./node_modules/t3d/build/t3d.module.js",
                "t3d/addons/": "./node_modules/t3d/examples/jsm/",
				"tweakpane": "./node_modules/tweakpane/dist/tweakpane.js",
				"t3d-3dtiles": "../build/t3d.3dtiles.module.js",
				"@spz-loader/core": "./node_modules/@spz-loader/core/dist/index.js"
            }
        }
    </script>

	<script type="module">
		import * as t3d from 't3d';
		import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
		import { ForwardRenderer } from 't3d/addons/render/ForwardRenderer.js';
		import { Tiles3D, CesiumIonAuthPlugin, ReorientationPlugin, DebugTilesPlugin } from 't3d-3dtiles';
		import { Pane } from 'tweakpane';
		import { loadSpz } from '@spz-loader/core';
		import ionAccessToken from './ionAccessToken.js';
		import { GaussianSplattingMesh } from 'https://cdn.jsdelivr.net/gh/uinosoft/t3d-gaussian-splatting@134537258d87112c3a228c58a45c028cf49dca04/build/t3d.gaussiansplatting.js';
		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width * window.devicePixelRatio;
		canvas.height = height * window.devicePixelRatio;
		canvas.style.width = width + 'px';
		canvas.style.height = height + 'px';
		document.body.appendChild(canvas);

		const forwardRenderer = new ForwardRenderer(canvas);
		forwardRenderer.setClearColor(0.6, 0.7, 0.8, 1);

		const scene = new t3d.Scene();

		const ambientLight = new t3d.AmbientLight(0xffffff, 0.3);
		scene.add(ambientLight);

		const directionalLight = new t3d.DirectionalLight(0xffffff, 0.8);
		directionalLight.position.set(20, 30, 40);
		directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
		scene.add(directionalLight);

		const camera = new t3d.Camera();
		camera.outputEncoding = t3d.TEXEL_ENCODING_TYPE.SRGB;
		camera.position.set(-10, 0, 0);
		camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 100000);
		scene.add(camera);

		const controller = new OrbitControls(camera, canvas);
		controller.enablePan = true;
		controller.maxDistance = 100000;

		// Create 3D tiles
		const ionParams = { ionAssetId: '3921000', ionAccessToken };
		let tiles3D;
		async function fetchIonAsset(ionAssetId, ionAccessToken) {
			tiles3D = new Tiles3D();
			scene.add(tiles3D);

			tiles3D.registerPlugin(new CesiumIonAuthPlugin({
				apiToken: ionAccessToken,
				assetId: ionAssetId,
				autoRefreshToken: true
			}));
		
			tiles3D.registerPlugin(new ReorientationPlugin());
			tiles3D.registerPlugin(new DebugTilesPlugin({
				displayBoxBounds: true
			}));

			tiles3D.setSPZLoader(loadSpz);
			tiles3D.setGaussianSplattingMeshClass(GaussianSplattingMesh);
		
			tiles3D.addCamera(camera);
			tiles3D.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);
			// GUI

			const pane = new Pane();

			const optionsFolder = pane.addFolder({ title: 'Tiles Options', expanded: false });
			optionsFolder.addBinding(tiles3D, 'errorTarget', { label: 'Error Target', min: 0, step: 1 });

			const debugFolder = pane.addFolder({ title: 'Tiles Debug', expanded: false });
			const debugTilesPlugin = tiles3D.getPluginByName('DEBUG_TILES_PLUGIN');
			debugFolder.addBinding(debugTilesPlugin, 'displayBoxBounds', { label: 'Display Box Bounds' });
			debugFolder.addBinding(debugTilesPlugin, 'colorMode', {
				label: 'Color Mode',
				options: DebugTilesPlugin.ColorModes
			});

			const monitorFolder = pane.addFolder({ title: 'Tiles Monitor' });
			const monitorOptions = { readonly: true, format: v => v.toFixed(0) };
			monitorFolder.addBinding(tiles3D.stats, 'downloading', monitorOptions);
			monitorFolder.addBinding(tiles3D.stats, 'parsing', monitorOptions);
			monitorFolder.addBinding(tiles3D.stats, 'visible', monitorOptions);
		}

		fetchIonAsset(ionParams.ionAssetId, ionParams.ionAccessToken);
		let center;

		function loop(count) {
			requestAnimationFrame(loop);

			controller.update();

			tiles3D.update();
			tiles3D.children.forEach(gs => {
				gs.traverse(child => {
					if (child.isGaussianSplattingMesh) {
						center = child.geometry.boundingSphere.center.clone().applyMatrix4(child.worldMatrix);
						const distance = center.distanceTo(camera.position);
						child.renderOrder = -distance;
						child.update(camera, width, height);
					}
				});
			});

			forwardRenderer.render(scene, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 100, 100000);

			forwardRenderer.backRenderTarget.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);
			tiles3D.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);

			canvas.style.width = width + 'px';
			canvas.style.height = height + 'px';
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>
</html>
