<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - 3dtiles</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
	<div id="info">
		<a href="" target="_blank">t3d 3dtiles</a> - Simple House Tiles Demo<br/>
		The resource 'house' is sourced from <a href="https://storage.googleapis.com/jdultra-website/occlusion/index.html" target="_blank">jdultra.com</a>
	</div>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./node_modules/es-module-shims/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "./node_modules/t3d/build/t3d.module.js",
                "t3d/addons/": "./node_modules/t3d/examples/jsm/",
				"tweakpane": "./node_modules/tweakpane/dist/tweakpane.js",
				"t3d-3dtiles": "../build/t3d.3dtiles.module.js"
            }
        }
    </script>

	<script type="module">
		import * as t3d from 't3d';
		import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
		import { ForwardRenderer } from 't3d/addons/render/ForwardRenderer.js';
		import { DRACOLoader } from 't3d/addons/loaders/DRACOLoader.js';
		import { TilesRenderer, ReorientationPlugin, DebugTilesPlugin, GLTFExtensionsPlugin } from 't3d-3dtiles';
		import { Pane } from 'tweakpane';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width * window.devicePixelRatio;
		canvas.height = height * window.devicePixelRatio;
		canvas.style.width = width + 'px';
		canvas.style.height = height + 'px';
		document.body.appendChild(canvas);

		const forwardRenderer = new ForwardRenderer(canvas);
		forwardRenderer.setClearColor(0.6, 0.7, 0.8, 1);

		const scene = new t3d.Scene();

		const ambientLight = new t3d.AmbientLight(0xffffff, 0.2);
		scene.add(ambientLight);

		const directionalLight = new t3d.DirectionalLight(0xffffff, 1);
		directionalLight.position.set(20, 30, 40);
		directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
		scene.add(directionalLight);

		const camera = new t3d.Camera();
		camera.outputEncoding = t3d.TEXEL_ENCODING_TYPE.SRGB;
		camera.position.set(32.82, 17.25, 28.79);
		camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
		scene.add(camera);

		const controller = new OrbitControls(camera, canvas);
		controller.enablePan = true;
		controller.minDistance = 1;
		controller.maxDistance = 1000;

		// Create 3D tiles

		const tiles = new TilesRenderer('https://storage.googleapis.com/ogc-3d-tiles/house3/tileset.json');
		tiles.maxDepth = 15;
		scene.add(tiles.group);

		tiles.registerPlugin(new ReorientationPlugin({ up: '-y' }));
		tiles.registerPlugin(new DebugTilesPlugin({
			displayBoxBounds: true
		}));
		tiles.registerPlugin(new GLTFExtensionsPlugin({
			dracoLoader: new DRACOLoader().setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.4.3/')
		}));

		tiles.addCamera(camera);
		tiles.setResolution(width * window.devicePixelRatio, height * window.devicePixelRatio);
		
		// GUI

		const pane = new Pane();

		const optionsFolder = pane.addFolder({ title: 'Tiles Options', expanded: false });
		optionsFolder.addBinding(tiles, 'displayActiveTiles', { label: 'Display Active Tiles' });
		optionsFolder.addBinding(tiles, 'errorTarget', { label: 'Error Target', min: 0, step: 1 });
		optionsFolder.addBinding(tiles, 'maxDepth', { label: 'Max Depth', min: 1, step: 1 });

		const debugFolder = pane.addFolder({ title: 'Tiles Debug', expanded: false });
		const debugTilesPlugin = tiles.getPluginByName('DEBUG_TILES_PLUGIN');
		debugFolder.addBinding(debugTilesPlugin, 'displayBoxBounds', { label: 'Display Box Bounds' });
		debugFolder.addBinding(debugTilesPlugin, 'colorMode', {
			label: 'Color Mode',
			options: DebugTilesPlugin.ColorModes
		});

		const monitorFolder = pane.addFolder({ title: 'Tiles Monitor' });
		const monitorOptions = { readonly: true, format: v => v.toFixed(0) };
		monitorFolder.addBinding(tiles.stats, 'downloading', monitorOptions);
		monitorFolder.addBinding(tiles.stats, 'parsing', monitorOptions);
		monitorFolder.addBinding(tiles.stats, 'visible', monitorOptions);

		//

		function loop(count) {
			requestAnimationFrame(loop);

			controller.update();

			tiles.update();

			forwardRenderer.render(scene, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);

			forwardRenderer.backRenderTarget.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);
			tiles.setResolution(width * window.devicePixelRatio, height * window.devicePixelRatio);

			canvas.style.width = width + 'px';
			canvas.style.height = height + 'px';
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>
</html>
